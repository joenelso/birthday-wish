<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .message {
            text-align: center;
            padding: 20px;
            border: 2px solid #00bfff;
            border-radius: 10px;
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, joy, and happiness. Have a fantastic birthday!</p>
    </div>
</body>
</html>
